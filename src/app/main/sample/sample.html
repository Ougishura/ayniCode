Email: <input type="text" ng-model="email">
Password: <input type="text" ng-model="password">

<br><br>

<button ng-click="vm.createUser()">Create User</button>

<br><br>

<button ng-click="vm.deleteUser()">Delete User</button>

<p ng-if="vm.message">Message: <strong>{{ vm.message }}</strong></p>
<p ng-if="vm.error">Error: <strong>{{ vm.error }}</strong></p>
