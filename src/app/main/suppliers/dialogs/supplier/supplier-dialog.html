<!-- DIALOG -->
<md-dialog class="supplier-dialog" aria-label="New Task">

    <form name="supplierForm" class="md-inline-form" novalidate>

        <!-- DIALOG TOOLBAR -->
        <md-toolbar class="md-accent md-tall" layout="column">

            <!-- TOOLBAR TOP -->
            <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between">
                <span class="title">{{vm.title}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="SUPPLIERS.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
            <!-- / TOOLBAR TOP -->

            <!-- TOOLBAR MIDDLE -->
            <div class="md-toolbar-tools md-toolbar-tools-middle" flex layout="column" layout-align="center center">

                <div layout="column" layout-align="center center">

                    <img ng-src="{{vm.supplier.avatar}}" class="md-avatar avatar supplier-avatar huge"
                         alt="{{vm.supplier.name}}"/>

                    <div class="supplier-name">{{vm.supplier.name}}</div>

                </div>

            </div>
            <!-- / TOOLBAR MIDDLE -->

            <!--  TOOLBAR BOTTOM -->
            <div class="md-toolbar-tools md-toolbar-tools-bottom" layout="row" layout-align="center center">

                <div flex layout="row" layout-align="center center">



                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" translate
                                   translate-attr-aria-label="TODO.MORE">
                            <md-icon md-font-icon="icon-account-multiple-plus" ng-click="$mdOpenMenu($event)"></md-icon>
                        </md-button>

                        <md-menu-content width="3">
                            <md-list-item ng-if="vm.user.groups" ng-repeat="group in vm.user.groups"
                                          ng-click="vm.toggleInArray(vm.supplier.id,group.supplierIds)">
                                <p class="pl-8"
                                   ng-style="vm.exists(vm.supplier.id,group.supplierIds) && {'font-weight':'500'}">
                                    {{group.name}}
                                </p>
                            </md-list-item>

                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
            <!-- / TOOLBAR BOTTOM -->

        </md-toolbar>
        <!-- / DIALOG TOOLBAR -->

        <!-- DIALOG CONTENT -->
        <md-dialog-content ms-scroll>

            <md-input-container class="md-icon-float md-block">
                <label translate="SUPPLIERS.NAME_REQUIRED">Name (required)</label>
                <md-icon md-font-icon="icon-account" class="name"></md-icon>
                <input ng-model="vm.supplier.socialName" type="text" ng-required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label translate="SUPPLIERS.LAST_NAME">RUC</label>
                <md-icon></md-icon>
                <input ng-model="vm.supplier.ruc" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label translate="SUPPLIERS.address">Address</label>
                <md-icon></md-icon>
                <input ng-model="vm.supplier.ruc" type="text">
            </md-input-container>

            <div ng-if="!vm.allFields" layout="row" layout-align="center center">
                <md-button class="md-accent" ng-click="vm.allFields = true" translate="SUPPLIERS.SHOW_ALL_FIELDS">Show
                    All Fields
                </md-button>
            </div>

            <div ng-if="vm.allFields">
                <md-input-container class="md-block">
                    <md-icon md-font-icon="icon-phone"></md-icon>
                    <input ng-model="vm.supplier.phoneNumber" type="text" placeholder="Phone number" translate
                           translate-attr-placeholder="SUPPLIERS.PHONE_NUMBER">
                </md-input-container>

                <md-input-container class="md-block">
                    <md-icon md-font-icon="icon-email" class="email"></md-icon>
                    <input ng-model="vm.supplier.description" type="text" placeholder="Description" translate
                           translate-attr-placeholder="SUPPLIERS.EMAIL">
                </md-input-container>


                <md-input-container class="md-block">
                    <md-icon md-font-icon="icon-domain"></md-icon>
                    <input ng-model="vm.supplier.creationDate" type="text" placeholder="Creation date" translate
                           translate-attr-placeholder="SUPPLIERS.COMPANY">
                </md-input-container>

                <md-input-container class="md-block">
                    <md-icon md-font-icon="icon-worker"></md-icon>
                    <input ng-model="vm.supplier.id" type="text" placeholder="ID" translate
                           translate-attr-placeholder="SUPPLIERS.JOB_TITLE">
                </md-input-container>

                <!--<md-datepicker class="birthday-input" ng-model="vm.supplier.birthday" md-placeholder="Birthday"
                               ng-required="false">
                </md-datepicker>-->

                <md-input-container class="md-block">
                    <md-icon md-font-icon="icon-home"></md-icon>
                    <input ng-model="vm.supplier.address" type="text" placeholder="Address" translate
                           translate-attr-placeholder="SUPPLIERS.ADDRESS">
                </md-input-container>

              <!--<div layout="row" class="md-block textarea-wrapper" layout-align="start start">
                  <md-icon md-font-icon="icon-note"></md-icon>
                  <md-input-container flex>
                      <label translate translate-attr-placeholder="SUPPLIERS.NOTES">Notes</label>
                      <textarea ng-model="vm.supplier.notes" type="text"></textarea>
                  </md-input-container>
                </div>-->

                <div layout="row" layout-align="center center">
                    <md-button class="md-accent" ng-click="vm.allFields = false" translate="SUPPLIERS.FEWER_FIELDS">Fewer
                        Fields
                    </md-button>
                </div>

            </div>

        </md-dialog-content>
        <!-- / DIALOG CONTENT -->

        <!-- DIALOG ACTIONS -->
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit" ng-if="!vm.newSupplier" ng-click="vm.saveSupplier()"
                           class="send-button md-accent md-raised"
                           ng-disabled="supplierForm.$invalid || supplierForm.$pristine"
                           aria-label="SAVE" translate="SUPPLIERS.SAVE" translate-attr-aria-label="SUPPLIERS.SAVE">
                    SAVE
                </md-button>

                <md-button type="submit" ng-if="vm.newSupplier" ng-click="vm.addNewSupplier()"
                           class="send-button md-accent md-raised"
                           ng-disabled="supplierForm.$invalid || supplierForm.$pristine"
                           aria-label="Add Task" translate="SUPPLIERS.ADD_SUPPLIER"
                           translate-attr-aria-label="SUPPLIERS.ADD_SUPPLIER">
                    ADD SUPPLIER
                </md-button>

            </div>

            <div layout="row">
                <md-button class="md-icon-button" ng-click="vm.deleteSupplierConfirm($event)" aria-label="Delete"
                           translate
                           translate-attr-aria-label="SUPPLIERS.DELETE">
                    <md-icon md-font-icon="icon-delete"></md-icon>
                    <md-tooltip><span translate="SUPPLIERS.DELETE">DELETE</span></md-tooltip>
                </md-button>
            </div>
        </md-dialog-actions>
        <!-- / DIALOG ACTIONS -->

    </form>

</md-dialog>
<!-- / DIALOG -->
